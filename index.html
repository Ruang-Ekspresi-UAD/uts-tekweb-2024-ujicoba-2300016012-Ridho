<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Luas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <h2>Perhitungan Luas</h2>
    
    <!-- Luas Lingkaran -->
    <div class="container">
        <h3>Luas Lingkaran</h3>
        <input type="number" id="radius" placeholder="Masukkan jari-jari">
        <button onclick="hitungLuasLingkaran()">Hitung Luas</button>
        <p class="result" id="resultLingkaran"></p>
    </div>

    <!-- Luas Segitiga -->
    <div class="container">
        <h3>Luas Segitiga</h3>
        <input type="number" id="alas" placeholder="Masukkan alas">
        <input type="number" id="tinggi" placeholder="Masukkan tinggi">
        <button onclick="hitungLuasSegitiga()">Hitung Luas</button>
        <p class="result" id="resultSegitiga"></p>
    </div>

    <!-- Luas Persegi Panjang -->
    <div class="container">
        <h3>Luas Persegi Panjang</h3>
        <input type="number" id="panjang" placeholder="Masukkan panjang">
        <input type="number" id="lebar" placeholder="Masukkan lebar">
        <button onclick="hitungLuasPersegiPanjang()">Hitung Luas</button>
        <p class="result" id="resultPersegiPanjang"></p>
    </div>

    <!-- Luas Jajar Genjang -->
    <div class="container">
        <h3>Luas Jajar Genjang</h3>
        <input type="number" id="alasJajar" placeholder="Masukkan alas">
        <input type="number" id="tinggiJajar" placeholder="Masukkan tinggi">
        <button onclick="hitungLuasJajarGenjang()">Hitung Luas</button>
        <p class="result" id="resultJajarGenjang"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
